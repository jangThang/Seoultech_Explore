<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: black;
      color: white;
    }

    #red {
      transition: color 3s;
    }

    #scale span {
      transition: font-size 3s;
    }

    #red:hover {
      color: red;
    }

    #scale:active span {
      font-size: 500%;
    }
  </style>
</head>

<body>
  <h3>
    너에게로 귀를 귀울여봐
  </h3>
  <h3>뭐가 들리니?</h3>
  <p>
    세상으로 향하는 <span id="red">가느다란 숨소리?</span><br>
    아니, 날숨소리
  </p>
  <p>
    또 뭐가 들리니?<br>
    <span id="scale">더 <span>귀</span>를 귀울여봐</span>
  </p>
  <p>
    <span id="scale">너로 <span>향</span>하는 </span><span id="red">미세한 심장고동소리?</span><br>
    아니, 더 귀울여봐
  </p>
  <p>
    네가 네 안에서<br>
    <span id="red">죽고 태어나고<br>
      다시 죽어가는 소리를</span>
  </p>
</body>

</html>
