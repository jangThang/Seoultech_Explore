<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    .imgDiv img {
      position: absolute;
      width: 600px;
      height: 400px;
    }

    .imgDiv>#after {
      opacity: 0;
      transition: opacity 3s
    }

    .imgDiv:hover>#after {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="imgDiv">
    <img src="dead.jpg" alt="해골 사진입니다.">
    <img id="after" src="soldier.jpg" alt="초병 사진입니다.">
  </div>
</body>

</html>
