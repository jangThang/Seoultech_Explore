<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    .imgDiv img {
      position: absolute;
      width: 400px;
      height: 600px;
    }

    .imgDiv>#after {
      opacity: 0;
      transition: opacity 3s
    }

    .imgDiv:hover>#after {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="imgDiv">
    <img src="davin1.jpg" alt="다빈치 자화상입니다.">
    <img id="after" src="davin2.jpg" alt="다빈치 자화상입니다.">
  </div>
</body>

</html>
